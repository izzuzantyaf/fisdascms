name: Backend (development)
on:
  push:
    branches-ignore:
      - main
    paths:
      - "apps/fisdascms-server/**"
jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install dependencies
        run: pnpm install:server
      - name: Run tests
        run: pnpm test:server
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
  deploy-to-heroku:
    needs: test
    uses: ./.github/workflows/heroku-deploy.yml
    with:
      heroku-app-name: fisdascms-server-dev
      environment: development
      working-directory: apps/fisdascms-server
    secrets: inherit
  deploy-to-railway:
    needs: test
    uses: ./.github/workflows/railway-deploy.yml
    with:
      environment: development
      working-directory: apps/fisdascms-server
    secrets: inherit
